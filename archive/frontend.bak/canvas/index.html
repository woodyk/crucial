<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crucial Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            font-family: sans-serif;
        }
        #canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            background-color: transparent;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        #controls button {
            background: #333;
            color: #fff;
            border: none;
            padding: 6px 12px;
            margin: 5px;
            font-size: 12px;
            cursor: pointer;
        }
        #canvas-name {
            position: absolute;
            z-index: 1000;
            font-size: 14px;
            color: #ccc;
            top: 10px;
            left: 10px;
            pointer-events: none;
        }
        #error-banner {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #222;
            color: #ff6666;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="canvas-name"></div>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="skip">Skip to Latest</button>
    </div>
    <script type="module">
        const script = document.createElement('script');
        script.type = "module";
        script.src = "/crucial.js";
        document.body.appendChild(script);
    </script>

    <div id="error-banner">Invalid canvas ID. This canvas does not exist.</div>
</body>
</html>
